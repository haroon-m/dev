format = """
$username\
$hostname\
$directory\
$git_branch\
${custom.git_describe}\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue bg:#333333 fg:#57f7ea"
